<!DOCTYPE html>
<!-- Define que el documento es HTML5 -->

<html lang="en">
<!-- Establece el idioma principal del contenido como inglés -->

<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 para soportar caracteres especiales -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que el diseño sea responsivo en dispositivos móviles -->

    <title>Footer E-commerce</title>
    <!-- Título que aparece en la pestaña del navegador -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Carga la biblioteca de íconos Font Awesome desde un CDN -->

    <link rel="stylesheet" href="footer.css">
    <!-- Enlaza una hoja de estilo externa personalizada para el footer -->
</head>

<body>

    <footer class="footer">
        <!-- Define el pie de página del sitio con una clase para estilos -->

        <div class="contenedor-footer">
            <!-- Contenedor principal del contenido del footer -->

            <div class="columna">
                <!-- Columna para la sección de contacto -->
                <h3>Contacto</h3>
                <p>info@tu-ecommerce.com</p>
                <p>+54 9 29 4434 5678</p>
            </div>

            <div class="columna">
                <!-- Columna para redes sociales -->
                <h3>Redes Sociales</h3>
                <div class="iconos">
                    <!-- Contenedor para los íconos sociales -->
                    <a href="https://facebook.com" class="facebook" target="_blank">
                        <!-- Enlace a Facebook, abre en una nueva pestaña -->
                        <i class="fab fa-facebook-f"></i> <!-- Ícono de Facebook -->
                    </a>
                    <a href="https://instagram.com" class="instagram" target="_blank">
                        <!-- Enlace a Instagram -->
                        <i class="fab fa-instagram"></i> <!-- Ícono de Instagram -->
                    </a>
                    <a href="https://wa.me/5491112345678" class="whatsapp" target="_blank">
                        <!-- Enlace directo a WhatsApp -->
                        <i class="fab fa-whatsapp"></i> <!-- Ícono de WhatsApp -->
                    </a>
                </div>
            </div>

            <div class="columna">
                <!-- Columna para ubicación -->
                <h3>Ubicación</h3>
                <p>Av. San Martin 1234, El Bolsón</p>
                <p>Rio Negro, Argentina</p>
            </div>
        </div>

        <div class="derechos">
            <!-- Texto de derechos de autor al final del footer -->
            &copy; 2025 - E-commerce. Todos los derechos reservados.
        </div>

    </footer>
    
</body>
</html>
