<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <input type="checkbox" id="chk1" name="">
        <div class="logofooter"></div>
        <div class="search-box">
            <form action="">
                <input type="text" placeholder="Search" name="search" id="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>


        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Contacto</a></li>
            <li>
                <a href="#" class="cart-icon text-white me-3" aria-label="Carrito de compras"><i class="fas fa-shopping-cart"></i>
                <span class="cart-count">3</span>
                </a>
                <a href="#" class="user-icon text-white" aria-label="Mi cuenta"><i class="fas fa-user"></i></a>
            </li>
        </ul>
        <div>
            <label for="chk1" class="menu-icon">
                <i class="fas fa-bars"></i>
            </label>
        </div>

    </header>
</html>
