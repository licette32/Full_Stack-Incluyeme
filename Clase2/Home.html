<!DOCTYPE html>
<!-- Declaro el tipo de documento HTML5 -->

<html lang="en">
<!-- Etiqueta raíz del documento. El atributo lang="en" indica que el idioma principal es inglés -->

<head>
    <meta charset="UTF-8">
    <!-- Permite caracteres especiales como ñ, tildes, etc. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permite que la página sea responsiva (adaptable a pantallas móviles) -->

    <title>Jennyfer</title>
    <!-- Título que aparece en la pestaña del navegador -->
</head>

<body>
    <!-- Contenido visible de la página -->

    <h1>Welcome to my website!!!!</h1>
    <!-- Título principal. Solo debe haber un <h1> por página idealmente -->

    <h6>Welcome to my website!!!!!</h6>
    <!-- Título de menor importancia. El texto es igual al h1, pero con estilo más pequeño -->

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        [...]</p>
    <!-- 1er Párrafo de texto. El contenido es un texto de prueba -->

    <!--
    <br>
    <br>
    -->
    <!-- Etiquetas de salto de línea están comentadas, no afectan el diseño -->

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        [...]</p>
    <!-- 2do párrafo con el mismo texto de prueba -->

    <a href="www.google.com">Google</a>
    <!-- Enlace a Google. ⚠️ Falta el protocolo "https://", debería ser: href="https://www.google.com" -->

    <img src="./image/paisaje.webp" alt="Moto">
    <!-- Imagen con ruta relativa. El atributo alt es el texto que aparece si la imagen no carga -->

    <ul>
        <li>Home</li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- Lista desordenada (con viñetas). Solo el primer <li> tiene contenido -->

    <ol>
        <li>Home</li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <!-- Lista ordenada (numerada). Igual que arriba, solo el primer ítem tiene contenido -->

    <div>
        <div>
            Paisajes
        </div>
    </div>
    <!-- División del contenido. Los <div> agrupan contenido, pero aquí no tienen un propósito claro -->

    <span>
        Colores
    </span>
    <!-- <span> es una etiqueta en línea, útil para aplicar estilos a una parte del texto -->

    <select name="" id=""></select>
    <!-- Menú desplegable vacío. Se suelen incluir <option> adentro -->

    <hr>
    <!-- Línea horizontal para separar secciones -->

    <strong>Clases virtuales</strong>
    <!-- Texto en negrita -->

    <h2>Tabla</h2>
    <!-- Subtítulo para la tabla -->

    <table border="1">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <!-- Fila de encabezado de tabla con 3 columnas -->

        <tr>
            <td>Cell 1</td>
        </tr>
        <!-- Fila con una sola celda (faltan dos para coincidir con el encabezado) -->
    </table>

    <form action="">
        <label for="">Lugar: </label>
        <input type="text" name="">
        <!-- Campo de entrada de texto. Le falta el atributo "name" y el "id" relacionado con el "for" del label -->

        <textarea name="" id=""></textarea>
        <!-- Área de texto multilínea -->
    </form>

    <button type="button">Botón</button>
    <!-- Botón simple sin funcionalidad asignada -->
</body>
</html>
